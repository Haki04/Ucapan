<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Buat kamu</title>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap');
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box ;
			font-family: arial ;
		}
		.cover{
			width: 100%;
			height: 100vh ;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			background:linear-gradient(50deg,#F4BFBF,#FCE2DB);
		}
		.content{
			width: 300px;
			height: 300px;
			background-color: #FFD9C0;
			display: flex;
			position: relative;
			justify-content: center;
			border-radius: 5px;
		}
		img{
			width: 150px;
			height: 150px;
			position: absolute;
			top: 20px;
		}
		button{
			position: absolute;
			bottom: -40px;
			height: 30px;
			width: 100px;
			background-color: #ABC9FF;
			border: none;
			border-radius: 3px;
			transition: .3s;
			cursor: pointer ;
		}
		button:hover {
			transform: scale(1.1);
		}
		.iya{
			left: 30px;
		}
		.tidak{
			right: 30px;
		}
		span{
			position: absolute;
			bottom: 20%;
			font-family: 'Rubik Gemstones', cursive;
			width: 100%;
			background-color: transparent ;
			padding: 0 20px;
			font-size: 1.3em;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="cover">
		<div class="content">
			<img src="nanyak.gif" alt="">
			<span>Kamu mau enggak jadi love aku ?</span>
			<button class="tombol iya" onclick="proses(this)" value="iya">Love you to</button>
			<button class="tombol tidak" onclick="proses(this)" value="tidak" id="tidak">Enggak</button>
			</div>
	</div>
	<script>
		const img = document.querySelector("img")
		const span = document.querySelector("span")
		const btn = document.querySelector("#tidak")
	//	alert(Math.floor(Math.random() * window.screen.width))
		let proses = (a)=>{
			if(a.value == "iya"){
				img.src = "girang.gif"
				btn.style.bottom = "-40px"
				btn.style.right = "30px"
				span.innerText = "uu tayang muach üòçüòò"
			}else if(a.value == "tidak"){
				img.src = "sedih.gif"
				span.innerText = "aaa üò≠üò≠üò≠ kenapa "
				let randomPosisi =  Math.floor(Math.random() * window.screen.width)
				a.style.bottom= randomPosisi * 1.2 + "px"
				a.style.right = randomPosisi /2+ "px"
			//	alert("hay")
			}
			
		}
		
	</script>
</body>
</html>
